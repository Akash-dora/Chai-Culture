<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chai Culture | Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <div class="ornament ornament-left" aria-hidden="true"></div>
    <div class="ornament ornament-right" aria-hidden="true"></div>

    <main class="hero">
      <header class="brand">
        <div class="logo" aria-label="Chai Culture logo">
          <span class="logo-mark">CC</span>
          <div class="logo-text">
            <span class="logo-name">Chai Culture</span>
            <span class="logo-subtitle">Royal Chai Atelier</span>
          </div>
        </div>
        <span class="launch-pill">Launching Soon</span>
      </header>

      <section class="hero-content">
        <h1>Brew the Royal Tradition</h1>
        <p class="lead">
          Premium instant chai tea premix inspired by royal Indian households. Savor
          velvety spices, golden warmth, and an experience fit for your finest moments.
        </p>

        <div class="countdown" aria-live="polite">
          <div class="countdown-item">
            <span class="countdown-value" id="days">--</span>
            <span class="countdown-label">Days</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-value" id="hours">--</span>
            <span class="countdown-label">Hours</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-value" id="minutes">--</span>
            <span class="countdown-label">Minutes</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-value" id="seconds">--</span>
            <span class="countdown-label">Seconds</span>
          </div>
        </div>

        <form class="signup" action="#" aria-label="Email signup">
          <label class="sr-only" for="email">Email address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <button type="submit">Notify Me</button>
        </form>

        <div class="social">
          <span class="social-label">Follow our royal journey</span>
          <div class="social-icons">
            <a href="#" aria-label="Instagram" class="social-icon">
              <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
                <path d="M7 3h10a4 4 0 0 1 4 4v10a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4V7a4 4 0 0 1 4-4zm10 2H7a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm-5 3a5 5 0 1 1 0 10 5 5 0 0 1 0-10zm0 2.2a2.8 2.8 0 1 0 0 5.6 2.8 2.8 0 0 0 0-5.6zM17.5 6.5a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </svg>
            </a>
            <a href="#" aria-label="Facebook" class="social-icon">
              <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
                <path d="M13 9h3V6h-3c-2.8 0-5 2.2-5 5v2H6v3h2v6h3v-6h3l1-3h-4v-2a2 2 0 0 1 2-2z"/>
              </svg>
            </a>
            <a href="#" aria-label="X" class="social-icon">
              <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
                <path d="M5 4h4.6l3.1 4.2L16.8 4H20l-5.9 7.2L20.6 20H16l-3.6-4.9L8.5 20H5.3l6.3-7.7L5 4z"/>
              </svg>
            </a>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="timer.js"></script>
</body>
</html>
